<tr class="footnotes_plugin_reference_row">
	<th
		scope="row"
		class="footnote_plugin_index_combi[[pointer]]"
		[[event]]
		>[[backlinks]]</th
	>
	<td
		class="footnote_plugin_text"
		>[[text]]</td>
</tr>
